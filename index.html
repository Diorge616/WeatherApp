<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather App</title>
    <!--Font Aweosome-->
    <script src="https://kit.fontawesome.com/2fcbf6742d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2> 
                <i class="fa-solid fa-location-dot"></i> 
                <span id="city">Maceió</span>
                <img src="" id="country" alt="Bandeira do País"/>
            </h2>
            <p id="temperature"> <span>38</span> &deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="" id="weather-icon" alt="Condições do tempo" />
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3 km/h</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
